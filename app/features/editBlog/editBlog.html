<div ng-init="vm.getBlog()">
  <div class="col-md-2">
    <side-nav></side-nav>
  </div>
  <div class="col-md-8">
    <div class="alert alert-success" ng-show="vm.success">
      Your blog post has been updated successfully!
    </div>
    <form>
      <div class="form-group">
        <label for="blogTitle">Title</label>
        <input type="text" class="form-control" id="blogTitle" ng-model = "vm.blog.title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="blogText">Text</label>
        <textarea class="form-control" id="blogText" ng-model="vm.blog.text" placeholder="Text"></textarea>
      </div>
      <button type="submit" class="btn btn-default" ng-click="vm.updateBlog()">Save</button>
    </form>
  </div>
</div>
