<div class="col-md-2">
  <side-nav></side-nav>
</div>
<div class="slds-form-element col-md-5">
  <label class="slds-form-element__label" for="inputSample2">Search Blog</label>
  <div class="slds-form-element__control">
    <input id="inputSample2" class="slds-input" type="text" placeholder="Search Blog" ng-model="vm.search"/>
  </div>
  <ul class="timeline clear" ng-init = "vm.getBlogs()">
    <li class="slds-timeline__item" ng-repeat="blog in vm.blogs | filter: vm.search">
      <div class="slds-media">
        <div class="slds-media__body">
          <div class="slds-media slds-media--timeline slds-timeline__media--task">
            <div class="slds-media__figure">
              <svg aria-hidden="true" class="slds-icon slds-icon-standard-task slds-timeline__icon">
                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#task"></use>
              </svg>
            </div>
            <div class="slds-media__body">
              <div class="slds-media slds-tile slds-media--small">
                <div class="slds-media__body">
                  <p class="slds-tile__title slds-section__title"><a href="#" ng-click="vm.viewBlog(blog.id)">{{blog.title}}</a></p>
                  <ul class="slds-tile__detail slds-list--horizontal slds-text-body--small timeline-ul">
                    <li class="slds-list__item">
                      <span>Created on:</span>
                      <span class="slds-m-left--xx-small"><a href="#">{{blog.timestamp | date:'MM/dd/yyyy'}}</a></span>
                    </li>
                    <li class="slds-list__item" ng-click="vm.editBlog(blog.id)">
                      <span class="slds-m-left--xx-small"><a href="#">Edit</a></span>
                    </li>
                     <li class="slds-list__item">
                      <span class="slds-m-left--xx-small"><a href="#">Delete</a></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
